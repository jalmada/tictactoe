<html>
  <head>
    <meta charset="utf-8"/>
    <title>Tic Tac Toe Pro</title>
  </head>
  <body>
    <div id="main">
        <canvas id="tictactoe" width="800" height="800"></canvas>
        <br />
        <button id="clear">Clear</button>        
        <label for="xcoord">X: </label><input type="text" id="xcoord" />
        <label for="ycoord">Y: </label><input type="text" id="ycoord" />
        <button id="paintCircle" value="-1">O</button>
        <button id="paintCross" value="1">X</button>
        <button id="nextTurn">Next Turn</button>
    </div> 
  </body>
</html>
